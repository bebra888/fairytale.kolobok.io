<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>kolobok</title>

    <link rel="stylesheet" href="/styles.css" />
    <style type="text/css">
      body  {
          background-image: url("");
          background-repeat: no-repeat;
          background-size: 100%;
          
         
      }
      </style>
  </head>

  <body>
    <div  id="menu" style=" background-color: rgb(255, 255, 255);max-width: 65%;    margin: auto; border-radius: 10px; max-height: 1000; z-index: 100000;">
     <h1 style="text-align: center; color: palevioletred; margin-bottom: 0.001%;  font-size: 10ch; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Cказки</h1>
     <h2 style="text-align: center; font-size: 4ch; margin-top: auto; font-family: 'Lucida Sans',      'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">для малышей голосом родителей</h2>
     <a class="iksweb" onclick="onFairytaleChooseKolobokClick()" title="Колобок" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Колобок</a>
     <a class="iksweb2" onclick="onFairytaleChooseMamontClick()"   title="Мама для мамонтенка" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Мама <br>для мамонтенка</a>
    </div>
    <div class="card" id="cardKolobok">
      <img onmouseenter="imgOnMouseOver()" id="slideImage" class="image" src="" alt="kol" />
      <div>
        <p id="number" class="number-text"></p>


        <img
          src="/assets/images/pause 1.png"
          class="pause-button"
          id="pause"
          alt="pause"
          onclick="onClickButtonPause()"
        />

        <img
          onclick="onClickButtonPlay();"
          id="play"
          class="button-play"
          src="/assets/images/play 1.png"
          alt="play"
        />

        <audio id="audioblock" src=""></audio>
      </div>

      <img
      id="next"
        onclick="onClickPrevious()"
        class="button-next1"
        src="/assets/images/стрелка влево.png"
      />

      <img
      id="next2"
        onclick="onClickNext()"
        class="button-next2"
        src="/assets/images/стрелка вправо.png"
      />

      <img
      id="zvuk"
        class="button-musical"
        src="/assets/images/musical-note 1.png"
        alt="button"
        height="50"
        width="50"
      />

      <img
      onclick="onArrowBackClick()"
      id="arrow"
        class="button-arrow"
        src="/assets/images/Vector (1).png"
        
      />

      <img
      onclick="onArrowBackClick()"
      id="spisok"
        class="k-spisky"
        src="/assets/images/К списку сказок.png"
        width="5%"
      />
    </div>
    <script src="script.js"></script>
    
  </div>
  </body>
</html>
